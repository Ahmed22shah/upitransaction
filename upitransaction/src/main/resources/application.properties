#Name of the Spring Boot Application
spring.application.name=upitransaction 

#JDBC URL for mysql databse
spring.datasource.url=jdbc:mysql://localhost:3306/upitransaction

#Database Username
spring.datasource.username=root

#Database Password
spring.datasource.password=root

#MYSQL JDBC driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#CREATE means it will create all the tables freshly.
#UPDATE means it will be update the table and not create the table freshly.
#It good practice to use NONE.
spring.jpa.hibernate.ddl-auto=update

#This print the SQL statement in the console.
spring.jpa.show-sql=true

#Tells hibernate to use the MYSQL 8 syntax
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
